<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transmisión en vivo</title>
  <link href="https://unpkg.com/video.js@latest/dist/video-js.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/video.js@latest/dist/video.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/comentarios.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-custom">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/image/logo.webp" alt="Bootstrap" width="35" height="35" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          <a class="nav-link" href="#">Internet Residencial</a>
          <a class="nav-link" href="#">Cable TV</a>
          <a class="nav-link" aria-disabled="true">Contacto</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="container">
    <div class="omni-contenedor">
      <video id="player" class="video-js vjs-default-skin" height="360" width="640" controls preload="none">
        <source src="https://transmision.omnivision.com.sv/hls/stream.m3u8" type="application/x-mpegURL" />
      </video>
    </div>

    <!-- Comentarios en tiempo real -->
    <div id="commentsContainer">
      <h3>Comentarios</h3>
      <form id="commentForm">
        <input type="text" id="username" placeholder="Ingresa tu nombre" required />
        <textarea id="commentInput" placeholder="Escribe tu comentario..." required></textarea>
        <button type="submit" id="sendButton">Enviar</button>
      </form>
      <div id="commentList">
        <!-- Aquí se mostrarán los comentarios -->
      </div>
    </div>
  </section>

  <script type="module" src="/js/firebaseConfig.js"></script>
  <script type="module" src="/js/app.js"></script>
  <script>
    var player = videojs("#player");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
